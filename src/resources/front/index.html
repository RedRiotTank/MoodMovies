<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoodMoovies - Demo</title>

	<!--JQuery-->
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<!-- nuestro css-->
	<link rel="stylesheet" href="css/style.css">
	<!-- nuestro js-->
	<script type="text/javascript" src="js/index1.js"></script>
</head>

<body>
	<h1>MooodMoovies - El recomendador de películas que necesitas</h1>
	<!--form action="http://34.175.4.212:8080/" class="formsearchmovies" method="post"-->
	<form action="http://localhost:8080/" class="formsearchmovies" method="post">
	<!-- Selector de moods-->
		<p>¿Cuál es tu mood hoy?</p>
		<div id="mood_selector">
		 	<input  type="radio" id="contento_mood" name="mood_option" value="good" checked>
		 	<label for="contento_mood">Contento</label>
		 	<input  type="radio" id="normal_mood" name="mood_option" value="normal">
		 	<label for="normal_mood">Normal</label>
		 	<input  type="radio" id="mal_mood" name="mood_option" value="bad">
		 	<label for="mal_mood">Mal</label>
	 	</div>

		<!-- Selector de años-->
	 	<div id="year_selector">
			<p>¿De qué año quieres que sea tu película?</p>
			<p>
				<label for="years">Peliculas entre los años:</label>

				<input type="text" name="years_desde" id="years_desde" readonly style="border:0; color:#f61f1f; font-weight:bold;">
				<input type="text" name="years_hasta" id="years_hasta" readonly style="border:0; color:#f61f1f; font-weight:bold;">

			</p>
			   
			  <div id="year_slider"></div>
		</div>
		<!-- Selector de géneros a usar-->
		<p>¿Algún género que te guste de los siguientes?</p>

		<fieldset id="yes_genres_fieldset" class="fieldset1">
			<legend>Géneros que te gustan:  </legend> 
			<label for="checkbox-1" class="selectgenre btn btn-outline-secondary">Acción
				<input type="checkbox" name="action" id="checkbox-1" class="form-check-input genre_selector" value="yes">
			</label>
			<label for="checkbox-2" class="selectgenre btn btn-outline-secondary">Animación
				<input type="checkbox" name="animation" id="checkbox-2" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-3" class="selectgenre btn btn-outline-secondary">Aventura
				<input type="checkbox" name="adventures" id="checkbox-3" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-4" class="selectgenre btn btn-outline-secondary">Comedia
				<input type="checkbox" name="comedy" id="checkbox-4" class="form-check-input genre_selector" value="yes">
			</label>
			<label for="checkbox-5" class="selectgenre btn btn-outline-secondary">Drama
				<input type="checkbox" name="drama" id="checkbox-5" class="form-check-input genre_selector" value="yes">
			</label>
			<label for="checkbox-6" class="selectgenre btn btn-outline-secondary">Fantasía
				<input type="checkbox" name="fantasy" id="checkbox-6" class="form-check-input genre_selector" value="yes">
			</label>
			<label for="checkbox-7" class="selectgenre btn btn-outline-secondary">Terror
				<input type="checkbox" name="horror" id="checkbox-7" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-8" class="selectgenre btn btn-outline-secondary">Misterio
				<input type="checkbox" name="mistery" id="checkbox-8" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-9" class="selectgenre btn btn-outline-secondary">Thriller
				<input type="checkbox" name="thriller" id="checkbox-9" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-10" class="selectgenre btn btn-outline-secondary">Oeste
				<input type="checkbox" name="western" id="checkbox-10" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-28" class="selectgenre btn btn-outline-secondary">Romance
				<input type="checkbox" name="romance" id="checkbox-28" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-29" class="selectgenre btn btn-outline-secondary">Ciencia Ficción
				<input type="checkbox" name="science_fiction" id="checkbox-29" class="form-check-input genre_selector" value="yes">
			</label>

			<label for="checkbox-32" class="selectgenre btn btn-outline-secondary">Crimen
				<input type="checkbox" name="crime" id="checkbox-32" class="form-check-input genre_selector" value="yes">
			</label>

			</fieldset>

		<!-- Selector de generos a quitar-->
		<p>¿Algún género que no te guste de los siguientes?</p>
		<fieldset id="no_genres_fieldset" class="fieldset1">
			<legend>Géneros que NO te gustan:  </legend>
			<label for="checkbox-11" class="selectgenre btn btn-outline-secondary">Acción
				<input type="checkbox" name="action" id="checkbox-11" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-12" class="selectgenre btn btn-outline-secondary">Animación
				<input type="checkbox" name="animation" id="checkbox-12" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-13" class="selectgenre btn btn-outline-secondary">Aventura
				<input type="checkbox" name="adventures" id="checkbox-13" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-14" class="selectgenre btn btn-outline-secondary">Comedia
				<input type="checkbox" name="comedy" id="checkbox-14" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-15" class="selectgenre btn btn-outline-secondary">Drama
				<input type="checkbox" name="drama" id="checkbox-15" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-16" class="selectgenre btn btn-outline-secondary">Fantasía
				<input type="checkbox" name="fantasy" id="checkbox-16" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-17" class="selectgenre btn btn-outline-secondary">Terror
				<input type="checkbox" name="horror" id="checkbox-17" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-18" class="selectgenre btn btn-outline-secondary">Misterio
				<input type="checkbox" name="mistery" id="checkbox-18" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-19" class="selectgenre btn btn-outline-secondary">Thriller
				<input type="checkbox" name="thriller" id="checkbox-19" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-20" class="selectgenre btn btn-outline-secondary">Oeste
				<input type="checkbox" name="western" id="checkbox-20" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-30" class="selectgenre btn btn-outline-secondary">Romance
				<input type="checkbox" name="romance" id="checkbox-30" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-31" class="selectgenre btn btn-outline-secondary">Ciencia Ficción
				<input type="checkbox" name="science_fiction" id="checkbox-31" class="form-check-input genre_selector" value="no">
			</label>

			<label for="checkbox-33" class="selectgenre btn btn-outline-secondary">Crimen
				<input type="checkbox" name="crime" id="checkbox-33" class="form-check-input genre_selector" value="no">
			</label>

		</fieldset>

		<fieldset id="Popularity">
			<label for="checkbox-34">Order by popularity</label>
			<input type="checkbox" name="popularity" id="checkbox-34" class="popularity" value="yes">
		</fieldset>

		<button id="search_button" name="search" class="btn btn-success" href="#" >Enviar</button>
	</form>
</body>
</html>
